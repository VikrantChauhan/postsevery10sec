<div>
  <h2>Here are some links to help you start: </h2>
  <table>
    <tr>
      <th>title</th>
      <th>url</th>
      <th>created_at</th>
      <th>author</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{post.title}}</td>
      <td>{{post.url}}</td>
      <td>{{post.created_at}}</td>
      <td>{{post.author}}</td>
    </tr>
  </table>
</div>
